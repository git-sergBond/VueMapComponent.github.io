<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>компонент карты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
</head>
<body> 
    <div id="app" >
        <div class="map-comp" 
        @mouseup='mouseup_event_DrawPolygonByFinger'
        @mousedown='mousedown_event_DrawPolygonByFinger'>
            <yandex-map class="ymap" zoom="8" :coords="coords" @map-was-initialized="initHandler"></yandex-map>
            <div class="map-comp--buttons">
                <button v-show='stateApp == 0' @click='click_btn_Start_Edit'>Нарисовать область</button>
                <button v-show='stateApp == 1' @click='click_btn_Clear'>Очистить</button>
                <button v-show='stateApp == 1' @click='click_btn_Send_Polygon'>Показать услуги</button>
            </div>
        </div>
        <div>
            <div class="app--categories">
                <p>Уточните категорию</p>
                <button v-for='tag in tags'>{{ tag }}</button>
            </div>
            <div>
                <p>Рядом с вами</p>
                <div v-for='item in responce'>
                    1
                </div>
            </div>
            <div>
                <p>Акции в белгороде</p>
                <div>

                </div>
            </div>
        </div>
        
        <div v-show="placeInfoTrig" class="place-info">
            <div class="head">
                <a @click='placeInfoTrig = false' class="quit">x</a>
                <h1>{{ info.address }}</h1>
                <p>{{ info.nameORg }}</p>
                <p>{{ info.description }}</p>
                <p>{{ info.phoneNumber }}</p>
            </div>
            <div class="content">
                <a @click='photoTrig = !photoTrig'>{{ photoTrig ? 'Скрыть' : 'Показать' }} фото</a>
                <div class="service-item" v-for='(service, index) in info.services'>
                    <img :src="service.imageUrl" v-show='photoTrig'>
                    <p> {{ service.price }} RUB <br> 
                        {{ service.description }}</p>
                    <a :href='service.url'>перейти к услуге</a>
                </div>
            </div>
        </div> 
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
