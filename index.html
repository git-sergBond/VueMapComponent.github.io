<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="app" class="map-comp">
        <yandex-map class="ymap" 
            zoom="8"
            :coords="coords"
            @map-was-initialized="initHandler"
        ></yandex-map>
        <div v-show="placeInfoTrig" class="place-info">
            <div class="head">
                <button @click='placeInfoTrig = false' class="quit">X</button>
                <h1>{{ info.address }}</h1>
                <p>{{ info.nameORg }}</p>
                <p>{{ info.description }}</p>
                <p>{{ info.phoneNumber }}</p>
            </div>
            <div class="content">
                <button @click='photoTrig = !photoTrig' class="quit"> {{ photoTrig ? 'Скрыть' : 'Показать' }} фото</button>
                <div v-for='(service, index) in info.services'>
                    <p>№ {{index + 1}}</p>
                    <img :src="service.imageUrl" v-show='photoTrig'>
                    <p>{{ service.price }} RUB</p>
                    <p>{{ service.description }}</p>
                    <a :href='service.url'>перейти к покупке</a>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
