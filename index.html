<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>компонент карты</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />    
</head>
<body> 
    <div id="app" >
        <div class="map-comp" 
        @mouseup='mouseup_event_DrawPolygonByFinger'
        @mousedown='mousedown_event_DrawPolygonByFinger'>
            <yandex-map class="ymap" zoom="8" :coords="coords" @map-was-initialized="initHandler"></yandex-map>
            <div class="map-comp--buttons">
                <button v-show='stateApp == 0' @click='click_btn_Start_Edit'>Нарисовать область</button>
                <button v-show='stateApp == 1' @click='click_btn_Clear'>Очистить</button>
            </div>
        </div>
        <div>
            <div class="app--categories" v-show='placemarks.length != 0'>
                <p>Уточните категорию</p>
                <button v-for='tag in tags' @click='cur_tag = tag' >{{ tag }}</button>
            </div>

            <div class="app--near-you" v-show='placemarks.length != 0'>
                <p>Рядом с вами</p>
                <div class="card-container">
                    <div v-for='item in placemarks' v-show='item.tag == cur_tag' class="card">
                        <img :src="item.imageUrl">
                        <div>
                            <p>
                                <b>{{item.name}}</b>
                                <br>{{item.address}}
                                <br>{{item.phoneNumber}}
                            </p>
                            <span v-for='i in [1,2,3,4,5]' :class="{ 'on-star': (i <= item.stars) }">*</span>
                            <span>Отзывы ({{item.countReviews}})</span>
                        </div>
            
                        <div class="green-button">
                            <img src="images/icons/let.png">
                            <span>Написать сообщение</span>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <p>Акции в белгороде</p>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
